<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>test</title>
    <style>
      img {
        max-height: 500px;
      }
    </style>
    <script language="javascript" type="text/javascript">
      function autoPlay() {
        var myAuto = document.getElementById("myaudio");
        myAuto.play();
      }
      function closePlay() {
        var myAuto = document.getElementById("myaudio");
        myAuto.pause();
        myAuto.load();
      }
    </script>
  </head>

  <body>
    <img src="./野兽先辈.jpg" alt="野兽先辈" />
    <div>
      <audio
        src="./恶臭.mp3"
        id="myaudio"
        controls="controls"
        loop="false"
        hidden="true"
      ></audio>
      <input type="button" onclick="autoPlay()" value="开始恶臭" />
      <input type="button" onclick="closePlay()" value="关闭" />
    </div>
  </body>
</html>
